<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Document</title>
</head>

<body>

    <!--weather header -->
    <div class="header container-fluid p-4 text-center text-white bg-dark ">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="cities row">
            <div class="mb-3 input-style">
                <h2>Search for a City:</h2>
                <label class="form-label"></label>
                <input type="text" class="form-control" id="citySearch"
                    placeholder="New York, Philadelphia, New Jersey...etc">

                    <button class="my-3 s-btn">Search</button>
                    <button class="l-btn">Use Current location</button>

            
                <div class="card-container">
                    <div class="weather">
                        <div class="cardSlot">
                            <h2>Philadelphia</h2>
                            <p>Temperature</p>
                            <p>Wind</p>
                            <p>Humidity</p>

                    </div>
                 </div>
            </div>

        </div>


                    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
                    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
                    <script src="Assets/js/script.js"></script>
</body>

</html>
